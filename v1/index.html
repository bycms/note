<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="document-container">
        <div class="document-cover"></div>
        <h1 class="document-title" contenteditable="true">Document Title</h1>
        <div id="editor" contenteditable="true">
            <p placeholder="Start typing here..."></p>
        </div>
    </div>

    <div id="slash-toolbar">
        <button onclick="addBlock()">Add Block</button>
        <button onclick="formatBlock('h1')">Heading 1</button>
        <button onclick="formatBlock('h2')">Heading 2</button>
        <button onclick="formatBlock('h3')">Heading 3</button>
        <button onclick="formatBlock('p')">Paragraph</button>
        <button onclick="insertList('unordered')">Unordered List</button>
        <button onclick="insertList('ordered')">Ordered List</button>
        <button onclick="insertTaskList()">Task List</button>
        <button onclick="insertLink()">Insert Link</button>
        <button onclick="insertImage()">Insert Image</button>
        <button onclick="insertBlockquote()">Blockquote</button>
        <button onclick="insertTable()">Table</button>
        <button onclick="insertHorizontalRule()">Horizontal Rule</button>
        <button onclick="insertFootnote()">Footnote</button>
        <button onclick="insertDefinitionList()">Definition List</button>
    </div>

    <div id="modal-backdrop">
        <div class="modal-content">
            <h3 id="modal-title">Title</h3>
            <p id="modal-message"></p>
            <input id="modal-input" type="text">
            <div class="modal-buttons">
                <button id="modal-cancel">Cancel</button>
                <button id="modal-confirm">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
