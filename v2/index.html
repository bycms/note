<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header></header><section class="transitional-area"></section>        
        <input type="text" id="title" contenteditable="true" placeholder="Your note title">
        <main>
            <div id="editor">
                <p id="defPara" contenteditable="true"></p>
            </div>
            <div id="toolbar">
                <button id="h1" class="addElement">H1</button>
                <button id="h2" class="addElement">H2</button>
                <button id="h3" class="addElement">H3</button>
                <button id="bullet-list" class="addElement">Bullet List</button>
                <button id="numbered-list" class="addElement">Numbered List</button>
                <button id="table" class="addElement">Table</button>
                <button id="inline-code" class="addElement">Inline Code</button>
                <button id="code-piece" class="addElement">Code Piece</button>
                <button id="separator" class="addElement">Separator</button>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
